        <div class="acta-container">
            <h2>Generar Acta</h2>
            <form id="acta-form">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo"><br><br>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha"><br><br>
              <label for="descripcion">Descripción:</label>
              <textarea id="descripcion" name="descripcion"></textarea><br><br>
              <button id="generar-acta">Generar Acta</button>
            </form>
            <div id="acta-preview" class="hidden">
              <h2 id="acta-titulo"></h2>
              <p id="acta-fecha"></p>
              <p id="acta-descripcion"></p>
              <div class="acta-actions">
                <button id="editar-acta">Editar</button>
                <button id="descargar-acta">Descargar</button>
